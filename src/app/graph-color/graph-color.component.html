<div id='display-container'>
    <ul>
        <li *ngFor="let element of (playbackService.values$ | async)" [ngClass]="{ isCrowded: isCrowded }">
            <div  
                [ngStyle]="element.value | barStyle:(configService.isColorized$ | async)"
                [ngClass]="{ 'highlight': element.compared }"
                class="bar"></div
            >
        </li>
    </ul>
</div>
