<mat-selection-list 
    #listElement 
    [multiple]="false"
    (selectionChange)="handleSelectionChange($event)"
>

    <mat-list-option 
        *ngFor="let algorithm of sortingAlgorithms; index as i" 
        [value]="algorithm" 
        [selected]="i === selected"

    >
        {{algorithm.name}}
    </mat-list-option>

</mat-selection-list>
